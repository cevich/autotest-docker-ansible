---

# Example varsfile to be passed to ansible if none found in $WORKSPACE

# Indicates the type of cloud to use (cooresponds to a group name)
adept_cloud_type: 'openstack'

# Define which peon's you want provisioned and tested (see vars/peons.yml
peons):

    - name: "centos"
      defaults: "centos"

adept_job: '{{ lookup("file", "$WORKSPACE/UNIQUE_JOB_ID") | mandatory }}'
